<div
  class="h-screen bg-gradient-to-br from-pink-300 via-yellow-200 via-green-300 via-blue-300 to-purple-300 flex justify-center items-center"
>
  <div class="bg-white bg-opacity-90 shadow-md rounded-lg p-8 w-96">
    <div class="font-bold text-2xl text-center mb-6 text-gray-800">Login</div>

    <div class="mb-4">
      <label class="block font-medium mb-1 text-gray-700">Username</label>
      <input
        [(ngModel)]="username"
        class="w-full border rounded p-2 "
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1 text-gray-700">Password</label>
      <input
        [(ngModel)]="password"
        type="password"
        class="w-full border rounded p-2 "
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4 text-center">
      {{ errorMessage }}
    </div>

    <div class="flex justify-center mt-6">
      <button
        type="button"
        (click)="onSubmit()"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
      >
        Login
      </button>
    </div>
  </div>
</div>
