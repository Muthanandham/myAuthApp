<div class="h-full w-full flex justify-center items-center">
  <div class="bg-black bg-opacity-60 rounded-lg p-8 w-full max-w-md text-center shadow-lg">
    <h1 class="text-4xl font-extrabold mb-4 tracking-wide neon-title">CANABIL GAMES</h1>
    <p class="mb-6 text-sm text-gray-200">
      Describe your gaming experience and tell us what games you'd love to see!
    </p>

    <button
      class="w-full mb-4 px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white font-bold text-lg rounded-lg shadow-lg transition-all duration-300"
      (click)="goTo('display')"
    >
      🎮 Display Game List
    </button>

    <button
      class="w-full px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 text-white font-bold text-lg rounded-lg shadow-lg transition-all duration-300"
      (click)="goTo('input')"
    >
      📝 Submit Game Requests
    </button>
  </div>
</div>
