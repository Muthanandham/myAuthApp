<div class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white p-6">
  <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">ðŸŽ® Add New Game</h2>

    <!-- Game Name -->
    <input
      [(ngModel)]="newItem.title"
      placeholder="Game Name"
      class="w-full mb-4 px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
    />

    <!-- Game Description -->
    <textarea
      [(ngModel)]="newItem.info"
      placeholder="Game Description"
      rows="4"
      class="w-full mb-4 px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
    ></textarea>

    <!-- Add Game Button -->
    <button
      (click)="addItem()"
      class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-2 px-4 rounded transition-all duration-300"
    >
      âž• Add Game
    </button>

    <!-- Game List -->
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4 text-cyan-200">ðŸ“‹ Game List</h3>

      <div
        *ngFor="let item of items"
        class="bg-gray-700 border border-gray-600 rounded p-4 mb-3 shadow hover:bg-gray-600 transition-all"
      >
        <div class="flex justify-between items-center">
          <div>
            <div class="text-lg font-bold text-white">{{ item.title }}</div>
            <div class="text-sm text-gray-300 mt-1">{{ item.info }}</div>
          </div>
          <button
            (click)="deleteItem(item)"
            class="text-red-400 hover:text-red-600 font-semibold"
          >
            ðŸ—‘ Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="mt-10 text-center">
      <button
        (click)="goHome()"
        class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all duration-300"
      >
        â¬… Back to Home
      </button>
    </div>
  </div>
</div>
