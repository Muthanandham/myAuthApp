<div class="min-h-screen bg-black text-white px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-cyan-400 mb-8 uppercase tracking-wide">
    Top Trending Games
  </h2>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let item of items"
      class="bg-gray-900 hover:bg-gray-800 transition p-4 rounded-lg shadow-lg border border-gray-700"
    >
      <h3 class="text-xl font-semibold text-cyan-300 mb-2">{{ item.title }}</h3>

      <img
        [src]="item.image"
        class="w-full h-40 object-cover rounded mb-3"
        alt="{{ item.title }}"
      />

      <button
        (click)="toggle(item)"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
      >
        {{ item.expanded ? 'Hide' : 'Show' }} Info
      </button>

      <p *ngIf="item.expanded" class="mt-3 text-sm text-gray-300">
        {{ item.info }}
      </p>
    </div>
  </div>

  <div class="mt-10 text-center">
    <button
      (click)="goHome()"
      class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded font-semibold shadow"
    >
      â¬… Back to Home
    </button>
  </div>
</div>
